name: Build and deploy Next.js app to Azure Web App - Ayumcli

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # âœ… Deterministic install (recommended)
      - name: Install dependencies
        run: npm install

      # âœ… Build Next.js
      - name: Build app
        run: npm run build

      # ðŸ”´ CRITICAL: remove node_modules before upload
      - name: Remove node_modules
        run: rm -rf node_modules

      # âœ… Upload ONLY what Azure needs
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          retention-days: 1
          path: |
            .next
            public
            package.json
            package-lock.json
            next.config.js
            utils

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C57EEA22B5D9460D999FE5A26BBBFD52 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_643FBFD76C3C4798BA4AF177AABCC049 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F53583079D6748DBA0BF0BE6A5EA35AE }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: Ayumcli
          package: .
